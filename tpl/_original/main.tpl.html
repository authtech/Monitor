<!--%tpl_main-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    {auto_refresh}
    <title>PHP Server Monitor</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="opensource"><a href="index.php"><img src="img/opensource.png" alt="Open Source" height="101px" /></a></div>
        <div class="menu">
          <h1>{title}</h1>
          <ul>
            <li><a href="index.php?type=servers" class="{active_servers}">{label_servers}</a></li>
            <li><a href="index.php?type=users" class="{active_users}">{label_users}</a></li>
            <li><a href="index.php?type=log" class="{active_log}">{label_log}</a></li>
            <li><a href="index.php?type=config" class="{active_config}">{label_config}</a></li>
            <li><a href="index.php?action=check">{label_update}</a></li>
            <li><a href="http://phpservermon.sourceforge.net" target="_blank">{label_help}</a></li>
          </ul>
        </div>
      </div>
      <div class="container">
        <h2>{subtitle}</h2>
        {content}
      </div>
      {update_available}
      <div class="footer">
        Powered by <a href="http://phpservermon.sourceforge.net" target="_blank">PHP Server Monitor v2.0.1</a><br/>
        Copyright &copy; 2008-2011 <a href="mailto:ipdope@users.sourceforge.net">Pepijn Over<a/>
      </div>
    </div>
  </body>
</html>
<!--%%tpl_main-->

<!--%tpl_main_auto_refresh--><meta http-equiv="refresh" content="{seconds}" /><!--%%tpl_main_auto_refresh-->
